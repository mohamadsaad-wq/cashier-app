<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container rtl" id="mainContainer">
        <div class="top-row">
            <div class="lang-dropdown">
                <i class="fas fa-globe"></i>
                <select id="langSelect" onchange="changeLanguage()">
                    <option value="ar" selected>AR</option>
                    <option value="en">EN</option>
                </select>
            </div>
            <h2 id="title">Currency Calculator</h2>
        </div>

        <label id="labelTotal">التكلفة الإجمالية (ل.س)</label>
        <input type="text" id="totalCost" placeholder="0" oninput="handleInput(this)">

        <label id="labelPaid">المبلغ المدفوع ($)</label>
        <input type="text" id="paidUSD" placeholder="0" oninput="handleInput(this)">

        <label id="labelRate">سعر السوق</label>
        <input type="text" id="marketBuy" placeholder="0" oninput="handleInput(this)">

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
