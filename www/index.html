<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Currency Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="top-row">
            <div class="margin-box">
                <label id="labelMargin">Margin</label>
                <select id="margin" onchange="calculate()">
                    <option value="0">0%</option>
                    <option value="1">1%</option>
                    <option value="2" selected>2%</option>
                    <option value="3">3%</option>
                    <option value="4">4%</option>
                    <option value="5">5%</option>
                </select>
            </div>
            <button type="button" onclick="toggleLanguage()" id="langBtn">العربية</button>
        </div>

        <h2 id="title">Cashier Currency Calculator</h2>

        <label id="labelTotal">Total Cost (SYP)</label>
        <input type="text" id="totalCost" placeholder="0" oninput="handleInput(this)">

        <label id="labelPaid">Customer Paid ($)</label>
        <input type="text" id="paidUSD" placeholder="0" oninput="handleInput(this)">

        <label id="labelRate">Market Buy Rate</label>
        <input type="text" id="marketBuy" placeholder="0" oninput="handleInput(this)">

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
